            </p>

        </div>
      </div>
      <div class="rSide">
        <basis core="print" datamembername="db.elit-Gallery">
          <face filter="ord=53">
            <div class="imgS">
              <img

      </basis>
      </div>

      <div class="scaleContainer">
        <basis core="print" datamembername="db.elit-Gallery50">

      </div>

        <basis core="print" datamembername="db.elit-Gallery">
            <face filter="ord=54">
                
              <video playsinline poster="/@largeIMG">

        </basis>

            <source src="/@largeIMG" />

                      </div>

                      </div>
                    </div>
                  </div>
                    
                </face>
            </basis>
      
          </div>
        </div>
      </div>
